  <script type="text/javascript">
     var usname=$("input[name=uname]");
     var pwd=$("input[name=pwd]");
     var bt= $("input[name=sub]");
     $(bt).click(function(){
        if($(usname).val()==""){
               alert("用户名不能为空");
               $(usname).focus();
               $(usname).css("border","1px solid red");
        }else{
          var username=$(usname).val();
           if($(pwd).val()==""){
             alert("密码不能为空");
             $(pwd).focus();
             $(pwd).css("border","1px solid red");
              }else{
                var password=$(pwd).val();
                var isCk=$("input[name=rember]").prop("checked");
                if(isCk){
                  var data="username="+username+"&password="+password+"&isCk=yes";
                }else{
                  var data="username="+username+"&password="+password;
                }
                $.get("./api/data.php","m=login&"+data,function(res){
                   if(res.status==1){
                    alert("登录成功");
                     window.location.href="./index.html";
                   }else{
                   alert("登录失败");
                   
               }
          },'json')
                }
              }
          $(usname).change(function(){
            if($(this).val()==""){
                alert("用户名不能为空");
                $(this).css("border","1px solid red");
            }else{
              $(this).css("border","");
            }
          })
          $(pwd).change(function(){
             if($(this).val()==""){
                alert("密码不能为空");
                $(this).css("border","1px solid red");
            }else{
              $(this).css("border","");
            }
          })
         
     })


       
        var uname=getCookie("uname");
        var pwd1=getCookie("pwd");
        if(uname!="" && pwd!=""){
          $(usname).val(decodeURI(uname));
          $(pwd).val(pwd1);
        }

  // alert(document.cookie);
